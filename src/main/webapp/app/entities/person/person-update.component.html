<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-person-heading" jhiTranslate="vnsdinternalApp.person.home.createOrEditLabel">Create or edit a Person</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.uuid" for="field_uuid">Uuid</label>
                    <input type="text" class="form-control" name="uuid" id="field_uuid"
                           formControlName="uuid"/>
                    <div *ngIf="editForm.get('uuid').invalid && (editForm.get('uuid').dirty || editForm.get('uuid').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('uuid').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.permalink" for="field_permalink">Permalink</label>
                    <input type="text" class="form-control" name="permalink" id="field_permalink"
                           formControlName="permalink"/>
                    <div *ngIf="editForm.get('permalink').invalid && (editForm.get('permalink').dirty || editForm.get('permalink').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('permalink').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.firstname" for="field_firstname">Firstname</label>
                    <input type="text" class="form-control" name="firstname" id="field_firstname"
                           formControlName="firstname"/>
                    <div *ngIf="editForm.get('firstname').invalid && (editForm.get('firstname').dirty || editForm.get('firstname').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('firstname').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.lastname" for="field_lastname">Lastname</label>
                    <input type="text" class="form-control" name="lastname" id="field_lastname"
                           formControlName="lastname"/>
                    <div *ngIf="editForm.get('lastname').invalid && (editForm.get('lastname').dirty || editForm.get('lastname').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('lastname').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.alsoknownas" for="field_alsoknownas">Alsoknownas</label>
                    <input type="text" class="form-control" name="alsoknownas" id="field_alsoknownas"
                           formControlName="alsoknownas"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.bio" for="field_bio">Bio</label>
                    <input type="text" class="form-control" name="bio" id="field_bio"
                           formControlName="bio"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.profileimageid" for="field_profileimageid">Profileimageid</label>
                    <input type="number" class="form-control" name="profileimageid" id="field_profileimageid"
                           formControlName="profileimageid"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.roleinvestor" for="field_roleinvestor">Roleinvestor</label>
                    <input type="checkbox" class="form-control" name="roleinvestor" id="field_roleinvestor"
                           formControlName="roleinvestor"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.bornon" for="field_bornon">Bornon</label>
                    <div class="d-flex">
                        <input id="field_bornon" type="datetime-local" class="form-control" name="bornon" formControlName="bornon" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.bornontrustcode" for="field_bornontrustcode">Bornontrustcode</label>
                    <input type="number" class="form-control" name="bornontrustcode" id="field_bornontrustcode"
                           formControlName="bornontrustcode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.diedon" for="field_diedon">Diedon</label>
                    <div class="d-flex">
                        <input id="field_diedon" type="datetime-local" class="form-control" name="diedon" formControlName="diedon" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.diedontrustcode" for="field_diedontrustcode">Diedontrustcode</label>
                    <input type="number" class="form-control" name="diedontrustcode" id="field_diedontrustcode"
                           formControlName="diedontrustcode"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.createdat" for="field_createdat">Createdat</label>
                    <div class="d-flex">
                        <input id="field_createdat" type="datetime-local" class="form-control" name="createdat" formControlName="createdat" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.updatedat" for="field_updatedat">Updatedat</label>
                    <div class="d-flex">
                        <input id="field_updatedat" type="datetime-local" class="form-control" name="updatedat" formControlName="updatedat" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.permalinkaliases" for="field_permalinkaliases">Permalinkaliases</label>
                    <input type="text" class="form-control" name="permalinkaliases" id="field_permalinkaliases"
                           formControlName="permalinkaliases"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.gender" for="field_gender">Gender</label>
                    <input type="text" class="form-control" name="gender" id="field_gender"
                           formControlName="gender"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.rank" for="field_rank">Rank</label>
                    <input type="number" class="form-control" name="rank" id="field_rank"
                           formControlName="rank"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.primaryaffiliationid" for="field_primaryaffiliationid">Primaryaffiliationid</label>
                    <input type="number" class="form-control" name="primaryaffiliationid" id="field_primaryaffiliationid"
                           formControlName="primaryaffiliationid"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.primarylocationid" for="field_primarylocationid">Primarylocationid</label>
                    <input type="number" class="form-control" name="primarylocationid" id="field_primarylocationid"
                           formControlName="primarylocationid"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.primaryimageid" for="field_primaryimageid">Primaryimageid</label>
                    <input type="number" class="form-control" name="primaryimageid" id="field_primaryimageid"
                           formControlName="primaryimageid"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.homepageurl" for="field_homepageurl">Homepageurl</label>
                    <input type="text" class="form-control" name="homepageurl" id="field_homepageurl"
                           formControlName="homepageurl"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.facebookurl" for="field_facebookurl">Facebookurl</label>
                    <input type="text" class="form-control" name="facebookurl" id="field_facebookurl"
                           formControlName="facebookurl"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.twitterurl" for="field_twitterurl">Twitterurl</label>
                    <input type="text" class="form-control" name="twitterurl" id="field_twitterurl"
                           formControlName="twitterurl"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.linkedinurl" for="field_linkedinurl">Linkedinurl</label>
                    <input type="text" class="form-control" name="linkedinurl" id="field_linkedinurl"
                           formControlName="linkedinurl"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.cityname" for="field_cityname">Cityname</label>
                    <input type="text" class="form-control" name="cityname" id="field_cityname"
                           formControlName="cityname"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.regionname" for="field_regionname">Regionname</label>
                    <input type="text" class="form-control" name="regionname" id="field_regionname"
                           formControlName="regionname"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.countrycode" for="field_countrycode">Countrycode</label>
                    <input type="text" class="form-control" name="countrycode" id="field_countrycode"
                           formControlName="countrycode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.organization" for="field_organization">Organization</label>
                    <select class="form-control" id="field_organization" name="organization" formControlName="organization">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="organizationOption.id === editForm.get('organization').value?.id ? editForm.get('organization').value : organizationOption" *ngFor="let organizationOption of organizations; trackBy: trackOrganizationById">{{organizationOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="vnsdinternalApp.person.organizationEmployee" for="field_organizationEmployee">Organization Employee</label>
                    <select class="form-control" id="field_organizationEmployee" name="organizationEmployee" formControlName="organizationEmployee">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="organizationEmployeeOption.id === editForm.get('organizationEmployee').value?.id ? editForm.get('organizationEmployee').value : organizationEmployeeOption" *ngFor="let organizationEmployeeOption of organizationemployees; trackBy: trackOrganizationEmployeeById">{{organizationEmployeeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
