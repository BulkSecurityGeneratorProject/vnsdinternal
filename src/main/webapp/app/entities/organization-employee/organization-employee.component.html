<div>
    <h2 id="page-heading">
        <span jhiTranslate="vnsdinternalApp.organizationEmployee.home.title">Organization Employees</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-organization-employee" [routerLink]="['/organization-employee/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="vnsdinternalApp.organizationEmployee.home.createLabel">
            Create a new Organization Employee
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="organizationEmployees?.length === 0">
        <span jhiTranslate="vnsdinternalApp.organizationEmployee.home.notFound">No organizationEmployees found</span>
    </div>
    <div class="table-responsive" *ngIf="organizationEmployees?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="vnsdinternalApp.organizationEmployee.role">Role</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let organizationEmployee of organizationEmployees ;trackBy: trackId">
                <td><a [routerLink]="['/organization-employee', organizationEmployee.id, 'view' ]">{{organizationEmployee.id}}</a></td>
                <td>{{organizationEmployee.role}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/organization-employee', organizationEmployee.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/organization-employee', organizationEmployee.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/organization-employee', { outlets: { popup: organizationEmployee.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
